<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: rgba(255, 130, 130, 1);
            }
            #circle {
                outline: none;
                border: none;
                position: absolute;
                left: 50%;
                top: 50%;
                margin: -240px 0px 0px -240px;
                width: 480px;
                height: 480px;
                border-radius: 100%;
                background: rgba(247, 247, 138, 1);
                box-shadow: 40px 40px 40px rgba(0, 0, 0, .3);
                transition-property: background, box-shadow;
                transition-duration: 3s;
                transition-timing-function: ease-in-out;
            }
            #circle:active {
                background: rgba(166, 255, 130, 1);
                box-shadow: 0px 0px 0px rgba(0, 0, 0, .3);
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
    </body>
</html>
