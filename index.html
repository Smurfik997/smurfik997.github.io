            {
                $url1 = document.getElementById("photo1").value;

                if (data.response && data.response.length > 0) {
                $id1 = data.response[0].id;
                owner_id1 = data.response[0].owner_id;
                photo1 = data.response[0].photo_75;
                document.getElementById("checked1").src = '/images/okey.png';
                } else {
                document.getElementById("checked1").src = '/images/fail.png';
                }
                });
            }
        </script>

                        <div class="link">https://vk.com/photo</div>
                        <input id="photo1" onkeyup="check1()" style="color: lightgray" value="1_278184324" onblur="if(this.value==''){this.value='1_278184324';this.style.color ='lightgray';}" onfocus="if(this.value=='1_278184324'){this.value='';this.style.color = 'gray'}"></input>
