<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Фото Обмен</title>
        <link rel="shortcut icon" href="/images/icon.png">
        <script scr="js/jquery-1.6.2.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="//vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
        <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="js/api.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="head" class="head">
            <a onClick="invite()" class="button" style="float: left">Пригласить друзей</a>
            <a class="user_info" style="float: right;">
                <div id="user_name" style="float: left; padding-right: 6px;"></div>
                <img id="ava" width="22" height="22" style="float: right;">
            </a>
            <br>
            <!--Гл.блок-->
            <div class="block_content" style="margin-top: 13px">
                <!--Блок с первым фото-->
                <div id="photo1" style="float: left;">
                    <a class="link">https://vk.com/photo</a>
                    <input id="photo1_url" onkeyup="check1()" style="color: lightgray;" value="1_278184318" onblur="if(this.value==''){this.value='1_278184318';this.style.color ='lightgray';} check1()" onfocus="if(this.value=='1_278184318'){this.value='';this.style.color = 'gray'} check1()"></input>
                    <div class="link_end"><img src="images/fail.png" width="22px" height="22px" id="checked1"></img></div>
                </div>
                <!--Блок со вторым фото-->
                <div id="photo2" style="float: right;">
                    <a class="link">https://vk.com/photo</a>
                    <input id="photo2_url" onkeyup="check2()" style="color: lightgray;" value="2_278184324" onblur="if(this.value==''){this.value='2_278184324';this.style.color ='lightgray';} check2()" onfocus="if(this.value=='2_278184324'){this.value='';this.style.color = 'gray'} check2()"></input>
                    <div class="link_end"><img src="images/fail.png" width="22px" height="22px" id="checked2"></img></div>
                </div>
                <!--Блок с первой картинкой-->
                <div id="photo1_block" style="float: left; height: 310px; width: 320px;">
                    <img style="height: 300px; width: 300px; background-image: url(//smurfik997.github.io/photo-exchange/images/nofoto.png); background-size: contain;" class="block_img" height="300px" width="300px" id="photo1_view"></img>
                </div>
                <!--Блоки с второй картинкой-->
                <div id="photo2_block" style="float: right; height: 310px; width: 320px;">
                    <img style="height: 300px; width: 300px; background-image: url(//smurfik997.github.io/photo-exchange/images/nofoto.png); background-size: contain;" class="block_img" height="300px" width="300px" id="photo2_view"></img>
                </div>
                <!--Блок картинки обмена-->
                <div style="margin-top: 100px; float: left">
                    <img src="images/revers.png" width="120px" height="120px">
                </div>
                <!--Блок вывода ошибок-->
                <div id="block_error" style="display: none;">
                </div>
                <!--Блок кнопки окей-->
                <div id="ok_button" class="ok_button">
                        
                </div>
            </div>
        </div>
    </body>
</html>
