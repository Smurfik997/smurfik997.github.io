<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onresize="ver_align();">
        <div id="main_block">
            <div style="display: none;" id="text_hidden"></div>
            <div id="h">New Post (Beta)</div>
            <label id="button" class="button" for="file">Select File</label>
            <div id="button1" class="button" onclick="upload();" style="display: none;">Continue</div>
            <input type="file" id="file" name="file" style="display: none;" onchange="file_func(this.files);">
            <div id="status_bar">
                <div id="first_step" class="steps" style="border-radius: 3px 0px 0px 3px; float: left;"></div>
                <div id="second_step" class="steps" style="border-radius: 0px 3px 3px 0px; float: right;"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
