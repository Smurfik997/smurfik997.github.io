<!DOCTYPE html>
<html>
    <head>
        <title>Messenger Layout Beta 1.0</title>
        <meta charset="utf-8">
        <script src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body onresize="scroll_fix();">
        <div id="scroll_fix">
            <div id="page" class="page">
                <div class="header">
                    <div id="user_info">
                        <div id="user_name">
                            <img src="images/ava.png" class="profile_ava">
                            <div class="user_name">Jack Spy</div>
                        </div>
                        <div id="header_buttons">
                            <button class="settings_button"></button>
                            <button class="messages_button settings_button"></button>
                        </div>
                        <div class="site_name">Messenger</div>
                    </div>
                </div>
                <div class="content">
                    <div id="messages">
                        <div id="message_window">
                            <div id="message_conclusion" style="overflow-y: auto">
                                
                            </div>
                            <div id="message_edit_panel">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
