<html lang="uk">
    <head>
        <title>PixelArt 2.0</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="canonical" href="https://smurfik997.github.io/PixelArt/"/>
        <link rel="manifest" href="manifest.webapp">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <meta name="theme-color" content="#ffffff">
        <script type="text/javascript">
            location.protocol == 'http:'? location.protocol = 'https:' : null
        </script>
        <script type="text/javascript" src="js/libs/main.lib.js"></script>
    </head>
    <body onresize="resize()">
        <div id="error">
            <div class="errorText">Ваш "кирпич" не підтримує деякі технології, які використовує ця веб-сторінка.</div>
        </div>
        <div id="preload">
            <div class="preloadI">
                <img src="images/icon160.svg" alt="Логотип" style="height: 50%; visibility: hidden"/>
            </div>
        </div>
        <script id="windowE">
            if (document.getElementById('preload').querySelector('img').clientHeight < window.innerHeight) {
                document.getElementById('preload').querySelector('img').style.visibility = 'unset'
            }
            window.addEventListener('error', function(e) {
                if (e.error == undefined && document.getElementById('error') != undefined) {
                    document.getElementById('error').style.display = 'table'
                    document.getElementById('preload').style.display = 'none'
                }
            })
        </script>
        <script id="script" type="text/javascript">
            setTimeout(() => {
                document.getElementById('windowE').remove()
                err != 1? document.getElementById('error').remove() : null
                resize()
                document.getElementById('script').remove()
            })
        </script>
        <div id="title">
            <div style="height: 100%; margin: 0 auto;">
                <div class="iconB">
                    <img src="images/new.svg" id="newA" alt="Створити" class="icon" active="false"/>
                </div>
                <div id="tText">
                    <div style="color: var(--gray); display: inline-block">P</div>
                    <div style="color: var(--green); display: inline-block">i</div>
                    <div style="color: var(--red); display: inline-block">x</div>
                    <div style="color: var(--blue); display: inline-block">e</div>
                    <div style="color: var(--red); display: inline-block">l</div>
                    <div style="color: var(--gray); display: inline-block">A</div>
                    <div style="color: var(--green); display: inline-block">r</div>
                    <div style="color: var(--blue); display: inline-block">t</div>
                <!-- 2.0--></div>
                <div class="iconB">
                    <img src="images/icon160.svg" alt="Логотип" class="icon r"/>
                </div>
            </div>
        </div>
        <div id="contentBlock" class="content">
            <div id="main" class="plot"></div>
        </div>
        <div id="settingsBlock" class="content settings">
            <div id="createM">
                <div id="settingsItems">
                    <div id="framesCountS" class="sItem gray">
                        <div class="sText">Кількість кадрів</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('framesCountS', '-', 2, 10, 1, 'framesC')">&minus;</div>
                            <div class="counterT">2</div>
                            <div class="counterB plus" onclick="sButtonClick('framesCountS', '+', 2, 10, 1, 'framesC')">+</div>
                        </div>
                    </div>
                    <div id="plotPlatesS" class="sItem">
                        <div class="sText">Розмір кадру</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('plotPlatesS', '-', 2, 10, 1, 'plotPlates')">&minus;</div>
                            <div class="counterT gray">2</div>
                            <div class="counterB plus" onclick="sButtonClick('plotPlatesS', '+', 2, 10, 1, 'plotPlates')">+</div>
                        </div>
                    </div>
                    <div id="borderRadiudS" class="sItem gray">
                        <div class="sText">Скруглення плиток</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('borderRadiudS', '-', 0, 50, 5, 'customS.bRadius')">&minus;</div>
                            <div class="counterT">0</div>
                            <div class="counterB plus" onclick="sButtonClick('borderRadiudS', '+', 0, 50, 5, 'customS.bRadius')">+</div>
                        </div>
                    </div>
                    <div id="fDispTimeS" class="sItem">
                        <div class="sText">Час показу кадру</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('fDispTimeS', '-', 100, 1000, 50, 'fDispTime')">&minus;</div>
                            <div class="counterT gray">100</div>
                            <div class="counterB plus" onclick="sButtonClick('fDispTimeS', '+', 100, 1000, 50, 'fDispTime')">+</div>
                        </div>
                    </div>
                    <div id="replayS" class="sItem gray">
                        <div class="sText">Показ кадрів</div>
                        <div class="counter">
                            <div class="counterT switch" onclick="switchB()">1 - 2 - 3 - 2 - ...</div>
                        </div>
                    </div>
                </div>
                <div id="continueB" class="sItem">
                    <div class="sText continue">Продовжити</div>
                </div>
            </div>
        </div>
    </body>
</html>
