<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <style>
            .dropdown{
 		font-size: 20px;
 		background: white;
        padding-right: 0px;
 	}
 	.dropdown:focus{
 		outline: none;
 	}
 	.plain-selector{
 		margin: 0 3px;
 	}
 	.plain-selector::after{
	 	content: "";
	    position: absolute;
	    z-index: 2;
	    bottom: 30%;
	    margin-top: -3px;
	    height: 0;
	    width: 0;
	    right: 0;
	    border-top: 6px solid black;
	    border-left: 6px solid transparent;
	    border-right: 6px solid transparent;
	    pointer-events: none;
 	}
 	.plain-selector::before{
	 	content: "";
	    position: absolute;
	    z-index: 2;
	    top: 30%;
	    margin-top: -3px;
	    height: 0;
	    width: 0;
	    right: 0;
	    border-bottom: 6px solid black;
	    border-left: 6px solid transparent;
	    border-right: 6px solid transparent;
	    pointer-events: none;
 	}
 	.out-selector{
 		position: relative;
 	}
     .outter-selection{
     	width: 100%;
     }
     .selection{
   	display: block;
 	margin: auto;
 	border-radius: 50px;
 	background: white;
 	padding: 5px;
 	max-width: 360px;
 	text-align: center;
 	width: 90%;
 	position: relative;
 }
body{
 		margin-top: 4em;
 		background: #2f2f2f;
 		color: white;
 		font-size: 23px;
 	}
        </style>
    </head>
    <body>
        <input type="date" style="
            
        " value="2020-08-11">
                <span><span><select class="dropdown">
                    <option value="1" selected="selected">select 1</option>
                    <option value="2">select 2</option>
                    <option value="3">select 3</option>
                    <option value="4">select 4</option>
                </select></span></span>
    </body>
</html>
