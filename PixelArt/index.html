<html lang="uk">
    <head>
        <title>PixelArt</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" type="image/png" href="images/png/icon.png">
        <link rel="canonical" href="https://smurfik997.github.io/PixelArt/"/>
        <link rel="manifest" href="manifest.webapp">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <meta name="theme-color" content="#ffffff">
        <script type="text/javascript">
            location.protocol == 'http:'? location.protocol = 'https:' : null
        </script>
        <script type="text/javascript" src="js/libs/main.lib.js"></script>
    </head>
    <body onresize="resize()">
        <div id="error">
            <div class="errorText">Ваш "кирпич" не підтримує деякі технології, які використовує ця веб-сторінка.</div>
        </div>
        <div id="preload">
            <div class="preloadI">
                <img src="images/svg/icon160.svg" alt="Логотип" style="width: 50%; height: 50%; visibility: hidden;"/>
            </div>
        </div>
        <script id="windowE">
            var preloadIMG = document.querySelector('div#preload img')
            if (preloadIMG.clientHeight < window.innerHeight && preloadIMG.clientWidth < window.innerWidth) {
                window.innerHeight > window.innerWidth? preloadIMG.style.height = 'auto' : preloadIMG.style.width = 'auto' 
                preloadIMG.style.visibility = 'unset'
            }
            window.addEventListener('error', function(e) {
                if (e.error == undefined && document.getElementById('error') != undefined) {
                    document.getElementById('error').style.display = 'table'
                    document.getElementById('preload').className = 'noDisp'
                }

                document.getElementById('preload').querySelector('img').setAttribute('src', 'images/svg/icon160Red.svg')
            })
        </script>
        <script id="script" type="text/javascript">
            setTimeout(() => {
                document.getElementById('windowE').remove()
                err != 1? document.getElementById('error').remove() : null
                document.getElementById('script').remove()
            })
        </script>
        <div id="title">
            <div style="height: 100%; margin: 0 auto;">
                <div class="iconB">
                    <img src="images/svg/new.svg" id="newA" alt="Створити" class="icon" active="false"/>
                </div>
                <div class="iconB noDisp">
                    <img src="images/svg/palette.svg" id="palette" alt="Палітра" class="icon" active="false"/>
                </div>
                <div id="tText">
                    <span style="color: var(--blue);">P</span>
                    <span style="color: var(--green);">i</span>
                    <span style="color: var(--red);">x</span>
                    <span style="color: var(--blue);">e</span>
                    <span style="color: var(--green);">l</span>
                    <span style="color: var(--red);">A</span>
                    <span style="color: var(--blue);">r</span>
                    <span style="color: var(--green);">t</span>
                <!-- 2.0--></div>
                <div id="fCurrNum" class="noDisp">
                    <div id="fCurrNumCounter" class="counter" style="margin-top: 0; height: 60%; width: 100%;"> 
                        <div class="counterB" style="padding-left: 1%;" onclick="sButtonClick('fCurrNumCounter', '-', 1, anim.framesC, 1, '')">&minus;</div>
                        <div class="counterT noVA">1</div>
                        <div class="counterB plus" style="padding-right: 1%; padding-top: 0%;" onclick="sButtonClick('fCurrNumCounter', '+', 1, anim.framesC, 1, '')">+</div>
                    </div>
                </div>
                <div class="iconB">
                    <img src="images/svg/edit.svg" alt="Редагувати" id="edit" class="icon r"/>
                </div>
                <div class="iconB noDisp">
                    <img src="images/svg/share.svg" id="share" alt="Поділитися" class="icon r"/>
                </div>
            </div>
        </div>
        <div id="contentBlock" class="content">
            <div id="main" class="plot"></div>
        </div>
        <div id="createBlock" class="content settings">
            <div id="create" class="plot"></div>
        </div>
        <div id="paletteBlock" class="content settings">
            <div id="colors" class="plot">
                <div class="colorB" color="a" style="background-color: white;" onclick="changeColor(this);"></div>
                <div class="colorB currC" color="g" style="background-color: var(--light-gray);" onclick="changeColor(this);"></div>
                <div class="colorB" color="b" style="background-color: var(--gray);" onclick="changeColor(this);"></div>
                <div class="colorB" color="e" style="background-color: var(--green);" onclick="changeColor(this);"></div>
                <div class="colorB" color="f" style="background-color: var(--yellow);" onclick="changeColor(this);"></div>
                <div class="colorB" color="d" style="background-color: var(--red);" onclick="changeColor(this);"></div>
                <div class="colorB" color="c" style="background-color: var(--blue);"onclick="changeColor(this);"></div>
            </div>
        </div>
        <div id="settingsBlock" class="content settings">
            <div id="createM">
                <div id="settingsItems">
                    <div id="framesCountS" class="sItem">
                        <div class="sText">Кількість кадрів</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('framesCountS', '-', 2, 10, 1, 'framesC')">&minus;</div>
                            <div class="counterT">2</div>
                            <div class="counterB plus" onclick="sButtonClick('framesCountS', '+', 2, 10, 1, 'framesC')">+</div>
                        </div>
                    </div>
                    <div id="plotPlatesS" class="sItem">
                        <div class="sText">Розмір кадру</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('plotPlatesS', '-', 2, 10, 1, 'plotPlates')">&minus;</div>
                            <div class="counterT">2</div>
                            <div class="counterB plus" onclick="sButtonClick('plotPlatesS', '+', 2, 10, 1, 'plotPlates')">+</div>
                        </div>
                    </div>
                    <div id="borderRadiudS" class="sItem">
                        <div class="sText">Скруглення плиток</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('borderRadiudS', '-', 0, 50, 10, 'customS.bRadius')">&minus;</div>
                            <div class="counterT">0</div>
                            <div class="counterB plus" onclick="sButtonClick('borderRadiudS', '+', 0, 50, 10, 'customS.bRadius')">+</div>
                        </div>
                    </div>
                    <div id="fDispTimeS" class="sItem">
                        <div class="sText">Час показу кадру</div>
                        <div class="counter"> 
                            <div class="counterB" onclick="sButtonClick('fDispTimeS', '-', 300, 1000, 100, 'fDispTime')">&minus;</div>
                            <div class="counterT">300</div>
                            <div class="counterB plus" onclick="sButtonClick('fDispTimeS', '+', 300, 1000, 100, 'fDispTime')">+</div>
                        </div>
                    </div>
                    <div id="replayS" class="sItem">
                        <div class="sText">Показ кадрів</div>
                        <div class="counter">
                            <div class="counterT switch" onclick="switchB()">1 - 2 - 3 - 2 - ...</div>
                        </div>
                    </div>
                </div>
                <div id="continueB" class="sItem">
                    <div class="sText continue">Продовжити</div>
                </div>
            </div>
        </div>
    </body>
</html>
