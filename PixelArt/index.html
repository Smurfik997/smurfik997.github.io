<html>
    <head>
        <title>PixelArt 2.0</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <meta charset="utf-8">
        <meta name="viewport">
        <script type="text/javascript">
            location.protocol == 'http:'? location.protocol = 'https:' : null
        </script>
        <script type="text/javascript" src="js/libs/main.lib.js"></script>
    </head>
    <body onresize="resize()">
        <div id="error">
            <div class="errorText">Ваш "кирпич" не підтримує деякі технології, які використовує ця веб-сторінка.</div>
        </div>
        <script id="windowE">
            window.addEventListener('error', function(e) {
                if (e.error == undefined) {
                    document.getElementById('error').style.display = 'block'
                }
            })
        </script>
        <script id="script" type="text/javascript">
            setTimeout(() => {
                document.getElementById('error').remove()
                err = 0
                resize()
                document.getElementById('windowE').remove()
                document.getElementById('script').remove()
            })
        </script>
        <div id="title">
            <div style="height: 100%; margin: 0 auto;">
                <div class="iconB">
                    <img src="images/new.svg" id="newA" class="icon hover" active="false"/>
                </div>
                <div id="tText">
                    <div style="color: var(--gray); display: inline-block">P</div>
                    <div style="color: var(--green); display: inline-block">i</div>
                    <div style="color: var(--red); display: inline-block">x</div>
                    <div style="color: var(--blue); display: inline-block">e</div>
                    <div style="color: var(--red); display: inline-block">l</div>
                    <div style="color: var(--gray); display: inline-block">A</div>
                    <div style="color: var(--green); display: inline-block">r</div>
                    <div style="color: var(--blue); display: inline-block">t</div>
                <!-- 2.0--></div>
                <div class="iconB">
                    <img src="images/icon160.svg" class="icon r"/>
                </div>
            </div>
        </div>
        <div id="contentBlock" class="content">
            <div id="main" class="plot"></div>
        </div>
        <div id="block" class="content">
            <div id="createM"></div>
        </div>
    </body>
</html>
