<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="header.css">
        <style>
            body {
                background-color: white;
                margin: 0 auto;
            }

            /* #main {
                width: 62vw;
                height: 2000px;
                background-color: yellow;
                margin: 0 19vw;
            } */
        </style>
    </head>
    <body>
        <div id="header">
            <div id="title">
                <div id="logo"></div>
                <div id="org_name"><h1>Відділ освіти молоді та спорту</h1><h2>Хлистунівської сільскої ради</h2></div>
            </div>
            <div id="pre_photos">
                <div id="pre_photos_mask" active="1">
                    <div id="left_arrow_space" class="arrow_space"><div style="padding-right: 0.15vw;" onclick="pre_photos_e('left')"><</div></div>
                    <div id="right_arrow_space" class="arrow_space"><div style="padding-left: 0.15vw;" onclick="pre_photos_e('right')">></div></div>
                    <div id="pre_photos_block" pos="1" style="background-image: url('1.png');"></div>
                    <div id="pre_photos_block" pos="2" style="background-image: url('2.png'); top: -100%;"></div>
                    <div id="pre_photos_block" pos="3" style="background-image: url('3.png'); top: -200%;"></div>
                </div>
            </div>
        </div>
        <div id="main">
            
        </div>
    </body>
    <script>
        document.body.onscroll = () => {
            if (document.body.scrollTop > window.innerWidth * 0.07) {
                document.getElementById('title').style.position = 'fixed';
            } else {
                document.getElementById('title').style.position = 'relative';
            }
        }
        
        let last_pre_photos_e = 0;
        const pre_photos_e = (move) => {
            if (new Date().getTime() - last_pre_photos_e > 1000) {
                const block = document.getElementById('pre_photos_mask'),
                    active = parseInt(block.getAttribute('active'));
                if (move == 'right' && active < 3) block.setAttribute('active', active + 1)
                if (move == 'left' && active > 1) block.setAttribute('active', active - 1)
                last_pre_photos_e = new Date().getTime();
            }
        }
    </script>
</html>
